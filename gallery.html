<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Alba Mallén</title>
    <meta name="description" content="Colecciones fotográficas y visuales.">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="gallery">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="page-transition-overlay"></div>

    <header class="glass-header">
        <a href="index.html" class="header-name">Alba Mallén</a>
        
        <nav class="header-nav">
            <a href="about.html" class="nav-link">Info</a>
            <a href="gallery.html" class="nav-link" style="color: var(--text-color);">Galería</a>
        </nav>
    </header>

    <main class="gallery-wrapper">
        
        <div id="trail-container" class="trail-container"></div>

        <div class="collections-list" id="collections-list"></div>

        <div class="collection-stream-container" id="stream-view">
            
            <div class="stream-info" id="stream-info">
                <h2 id="s-title">Title</h2>
                <span id="s-year">Year</span>
            </div>

            <div class="stream-track" id="stream-track">
                </div>
            
            <div class="back-btn" id="close-collection">Cerrar</div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
